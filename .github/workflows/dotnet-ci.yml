name: Publish

on:
  push:
    branches:
      - master

jobs:
  publis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore
      run: dotnet restore ./API REST GAME PROJECT.sln 

    - name: Build
      run: dotnet build ./API REST GAME PROJECT.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./API REST GAME PROJECT.sln --configuration Release --no-restore Release --no-build